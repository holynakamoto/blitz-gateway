name: Blitz Gateway CI/CD

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
    tags: ['v*']
  workflow_dispatch:

env:
  ZIG_VERSION: "0.15.2"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# ------------------------------------------
#  LIGHTWEIGHT PR BUILD
# ------------------------------------------
jobs:
  pr-build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04
      options: --user root
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-container
      - uses: ./.github/actions/setup-submodules
      - uses: ./.github/actions/install-deps
      - uses: ./.github/actions/setup-zig

      - name: Cache Build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/zig
            zig-cache
          key: pr-${{ env.ZIG_VERSION }}-${{ hashFiles('build.zig', 'build.zig.zon', '**/*.zig') }}

      - name: Build blitz
        run: |
          zig build -Doptimize=ReleaseFast
          ls -lah zig-out/bin/blitz

      - uses: actions/upload-artifact@v4
        with:
          name: blitz-linux-pr
          path: zig-out/bin/blitz
          retention-days: 5

# ------------------------------------------
#  LINT
# ------------------------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-zig

      - name: Zig fmt
        run: zig fmt --check .

      - name: Lint TODO/FIXME
        run: |
          ! grep -r "TODO\|FIXME\|HACK" src/ || echo "Found TODO markers"

# ------------------------------------------
#  FULL LINUX BUILD MATRIX
# ------------------------------------------
  build-linux:
    if: github.event_name != 'pull_request'
    needs: [lint]
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04
      options: --user root
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-container
      - uses: ./.github/actions/setup-submodules
      - uses: ./.github/actions/install-deps
      - uses: ./.github/actions/setup-zig

      - name: Cache Build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/zig
            zig-cache
            zig-out
          key: linux-${{ matrix.arch }}-${{ env.ZIG_VERSION }}-${{ hashFiles('build.zig', 'build.zig.zon', '**/*.zig') }}

      - name: Build (Release)
        run: zig build -Doptimize=ReleaseFast

      - uses: actions/upload-artifact@v4
        with:
          name: blitz-linux-${{ matrix.arch }}
          path: zig-out/bin/blitz

# ------------------------------------------
#  MACOS BUILD
# ------------------------------------------
  build-macos:
    if: github.event_name != 'pull_request'
    needs: [lint]
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-submodules
      - uses: ./.github/actions/setup-zig

      - name: Build Release
        run: zig build -Doptimize=ReleaseFast

      - uses: actions/upload-artifact@v4
        with:
          name: blitz-macos-aarch64
          path: zig-out/bin/blitz

# ------------------------------------------
#  TEST SUITE
# ------------------------------------------
  test:
    needs: [build-linux]
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04
      options: --user root
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-container
      - uses: ./.github/actions/setup-submodules
      - uses: ./.github/actions/install-deps
      - uses: ./.github/actions/setup-zig

      - name: Cache test
        uses: actions/cache@v4
        with:
          path: zig-cache
          key: test-${{ env.ZIG_VERSION }}-${{ hashFiles('build.zig', 'build.zig.zon', '**/*.zig') }}

      - run: zig build test --summary all
      - run: zig build test-load-balancer
      - run: zig build test-quic

# ------------------------------------------
#  CONTAINER BUILD + PUSH
# ------------------------------------------
  container:
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-submodules

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build + Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

# ------------------------------------------
#  RELEASE
# ------------------------------------------
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-linux, build-macos, test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Changelog
        run: git log -10 --pretty=format:"- %s" > CHANGELOG.md

      - uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/blitz
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
