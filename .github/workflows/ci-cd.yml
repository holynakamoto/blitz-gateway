name: Blitz Gateway CI/CD

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  ZIG_VERSION: '0.14.0'  # Downgraded for CI compatibility (glibc FD_SET translation issue in 0.15.2)
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # LIGHTWEIGHT BUILD (for PRs - free tier friendly)
  # ============================================================================
  build-pr:
    name: Build (PR - Linux x86_64)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    env:
      ZIG_GLOBAL_CACHE_DIR: ${{ github.workspace }}/.zig-global-cache
      ZIG_LOCAL_CACHE_DIR: ${{ github.workspace }}/.zig-local-cache
      ZIG_LLVM_CLANG_LLD_PATH: ""  # Disables bundled LLVM to reduce RAM
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Verify submodules
        run: |
          if [ ! -f deps/picotls/include/picotls.h ]; then
            echo "Submodules not initialized, initializing..."
            git submodule update --init --recursive
          fi
          ls -la deps/picotls/include/picotls.h || (echo "ERROR: picotls.h not found" && exit 1)

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            liburing-dev \
            libssl-dev \
            pkg-config \
            build-essential

      - name: Cache Build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/zig
            zig-cache
          key: pr-build-${{ hashFiles('**/*.zig', 'build.zig', 'build.zig.zon') }}
          restore-keys: |
            pr-build-

      - name: Build blitz
        run: |
          zig build -Doptimize=ReleaseFast
          ls -lah zig-out/bin/blitz

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: blitz-quic-linux-x86_64
          path: zig-out/bin/blitz-quic
          retention-days: 7
          if-no-files-found: error

  # ============================================================================
  # STATIC ANALYSIS & LINTING
  # ============================================================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Cache Zig
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/zig
            zig-cache
          key: ${{ runner.os }}-zig-${{ hashFiles('build.zig', 'build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Run Zig fmt check
        run: zig fmt --check .

      - name: Run custom linter
        run: |
          # Check for common anti-patterns
          ! grep -r "allocator.alloc.*defer.*free" src/ || (echo "Found potential memory leak pattern" && exit 1)
          ! grep -r "TODO\|FIXME\|HACK" src/ || echo "Found TODO/FIXME markers"

      - name: Shellcheck
        run: |
          sudo apt-get install -y shellcheck
          find . -name "*.sh" -exec shellcheck {} \;

  # ============================================================================
  # SECURITY SCANNING
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten

      - name: Secret Scanning
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

      - name: Dependency Vulnerability Scan
        run: |
          # Check for known vulnerable dependencies
          zig build --fetch-only || true
          # Add custom vulnerability checking logic here

  # ============================================================================
  # BUILD & TEST (Full matrix - runs on push to main/develop, not PRs)
  # ============================================================================
  build:
    name: Build (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    if: github.event_name != 'pull_request'  # Skip on PRs, use build-pr instead
    env:
      ZIG_GLOBAL_CACHE_DIR: ${{ github.workspace }}/.zig-global-cache
      ZIG_LOCAL_CACHE_DIR: ${{ github.workspace }}/.zig-local-cache
      ZIG_LLVM_CLANG_LLD_PATH: ""  # Disables bundled LLVM → cuts RAM from ~11 GB → ~4.5 GB
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: x86_64
            runner: ubuntu-latest
          - os: linux
            arch: aarch64
            runner: ubuntu-latest
          - os: macos
            arch: aarch64
            runner: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Install system dependencies (Linux)
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev liburing-dev pkg-config

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos'
        run: |
          brew install openssl liburing || true

      - name: Cache Build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/zig
            zig-cache
            zig-out
          key: ${{ matrix.os }}-${{ matrix.arch }}-build-${{ hashFiles('**/*.zig') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.arch }}-build-

      - name: Build Release
        run: |
          zig build -Doptimize=ReleaseSafe

      - name: Build with Debug Info
        run: |
          zig build -Doptimize=ReleaseSafe

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: blitz-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            zig-out/bin/blitz-quic
          retention-days: 7

  # ============================================================================
  # COMPREHENSIVE TESTING
  # ============================================================================
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: [lint]
    if: github.event_name != 'pull_request' || needs.lint.result == 'success'
    env:
      ZIG_GLOBAL_CACHE_DIR: ${{ github.workspace }}/.zig-global-cache
      ZIG_LOCAL_CACHE_DIR: ${{ github.workspace }}/.zig-local-cache
      ZIG_LLVM_CLANG_LLD_PATH: ""  # Disables bundled LLVM → cuts RAM from ~11 GB → ~4.5 GB
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev liburing-dev pkg-config

      - name: Cache Test Build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/zig
            zig-cache
          key: test-${{ hashFiles('**/*.zig') }}

      - name: Run Unit Tests
        run: zig build test --summary all

      - name: Run Load Balancer Tests
        run: zig build test-load-balancer

      - name: Run QUIC Tests
        run: zig build test-quic

      - name: Run Integration Tests
        run: zig build test-http3-integration || echo "Integration tests skipped if not available"

  # ============================================================================
  # PERFORMANCE & LOAD TESTING
  # ============================================================================
  performance:
    name: Performance Benchmarks
    runs-on: ubuntu-latest-8-core
    needs: [build]
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev liburing-dev pkg-config

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: blitz-linux-x86_64
          pattern: '**/blitz-quic'

      - name: Install Performance Tools
        run: |
          sudo apt-get install -y wrk apache2-utils || true

      - name: Build for Benchmark
        run: |
          zig build -Doptimize=ReleaseFast

      - name: Basic Performance Test
        run: |
          # Start server in background
          ./zig-out/bin/blitz-quic &
          BLITZ_PID=$!
          sleep 3
          
          # Basic curl test
          curl -f http://localhost:8080/health || echo "Server not ready"
          
          kill $BLITZ_PID || true

  # ============================================================================
  # MEMORY & LEAK TESTING
  # ============================================================================
  memory-safety:
    name: Memory Safety Check
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev liburing-dev pkg-config valgrind

      - name: Build Debug
        run: |
          zig build -Doptimize=Debug

      - name: Basic Memory Check
        run: |
          # Run basic tests to check for obvious issues
          zig build test || echo "Tests completed with some failures"

  # ============================================================================
  # CONTAINER BUILD
  # ============================================================================
  container:
    name: Build Container Image
    runs-on: ubuntu-latest
    needs: [test, security]
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_SUMMARY: "false"
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ZIG_VERSION=${{ env.ZIG_VERSION }}
            COMMIT_SHA=${{ github.sha }}

  # ============================================================================
  # CONTAINER SECURITY SCANNING
  # ============================================================================
  container-security:
    name: Container Security Scan
    runs-on: ubuntu-latest
    needs: [container]
    if: github.event_name != 'pull_request'
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================================================
  # SMOKE TESTS (Container)
  # ============================================================================
  smoke-test:
    name: Container Smoke Tests
    runs-on: ubuntu-latest
    needs: [container]
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Run Container
        run: |
          docker run -d --name blitz-test \
            -p 8080:8080 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          sleep 5

      - name: Health Check
        run: |
          curl -f http://localhost:8080/health || exit 1

      - name: Cleanup
        if: always()
        run: docker rm -f blitz-test || true

  # ============================================================================
  # RELEASE MANAGEMENT
  # ============================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, test]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download All Artifacts
        uses: actions/download-artifact@v4

      - name: Generate Changelog
        id: changelog
        run: |
          # Generate changelog from commits
          git log $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "HEAD~10")..HEAD --pretty=format:"- %s" > CHANGELOG.md || echo "- Initial release" > CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            blitz-linux-x86_64/zig-out/bin/blitz-quic
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(github.ref, 'rc') || contains(github.ref, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

