name: Zig CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04
      options: --user root
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v3
      with:
          version: 0.15.1  # Using 0.15.1 with Ubuntu 22.04 Docker container to avoid glibc header translation issues
    
    - name: Install Dependencies
      run: |
        apt-get update
        apt-get install -y \
          wget curl git \
          libssl-dev libbrotli-dev liburing-dev build-essential
    
    - name: Build (Debug)
      run: zig build
    
    - name: Run Tests
      run: zig build test
    
    - name: Build (Release)
      run: zig build -Doptimize=ReleaseSafe
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-binary
        path: zig-out/bin/*
        retention-days: 7

  # Optional: Multi-platform builds (only on tags to save minutes)
  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-linux
          - x86_64-windows
          - x86_64-macos
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v3
      with:
        version: 0.15.1
    
    - name: Install Dependencies
      container:
        image: ubuntu:22.04
        options: --user root
      run: |
        apt-get update
        apt-get install -y \
          wget curl git \
          libssl-dev libbrotli-dev liburing-dev build-essential
    
    - name: Build Release
      run: zig build -Doptimize=ReleaseSafe -Dtarget=${{ matrix.target }}
    
    - name: Upload Release Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-${{ matrix.target }}
        path: zig-out/bin/*
        retention-days: 30
