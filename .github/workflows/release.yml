# Release Pipeline for Blitz QUIC/HTTP3 Server
# Builds and publishes Docker images on tag pushes

name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        default: 'latest'

jobs:
  # Build and push Docker images
  docker-release:
    name: Build and Push Docker Images
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=tag
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push main image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push QUIC image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.quic
        push: true
        tags: ${{ steps.meta.outputs.tags }}-quic
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Create GitHub release
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-22.04
    needs: docker-release
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate changelog
      id: changelog
      run: |
        # Get the latest tag
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.1.0")
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 $LATEST_TAG^ 2>/dev/null || echo "")

        if [ -n "$PREVIOUS_TAG" ]; then
          echo "## Changes since $PREVIOUS_TAG" >> changelog.md
          git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD >> changelog.md
        else
          echo "## Initial Release" >> changelog.md
          echo "- First public release of Blitz QUIC/HTTP3 server" >> changelog.md
        fi

        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        cat changelog.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## ğŸš€ Blitz QUIC/HTTP3 Server ${{ github.ref_name }}

          A high-performance HTTP/3 + QUIC server written in Zig with picotls integration.

          ### Docker Images
          - `ghcr.io/${{ github.repository }}:${{ github.ref_name }}` - Main server
          - `ghcr.io/${{ github.repository }}:${{ github.ref_name }}-quic` - QUIC-only server

          ### Features
          - âš¡ HTTP/3 support with QPACK compression
          - ğŸ” QUIC transport with TLS 1.3
          - ğŸ—ï¸ io_uring for high performance
          - ğŸ³ Docker containerized
          - ğŸ“Š Load balancing support

          ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}

  # Build release binaries
  build-binaries:
    name: Build Release Binaries
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.15.2

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev liburing-dev pkg-config

    - name: Build release binaries
      run: |
        # Build optimized release binaries
        zig build -Doptimize=ReleaseFast

        # Build QUIC handshake server
        zig build run-quic-handshake -Doptimize=ReleaseFast

        # List built binaries
        ls -la zig-out/bin/

    - name: Upload binaries as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: blitz-binaries-${{ github.ref_name }}
        path: |
          zig-out/bin/*
        retention-days: 30
