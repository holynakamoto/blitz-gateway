name: Zig CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.15.2  # Match your project version
    
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev libbrotli-dev liburing-dev
    
    - name: Build (Debug)
      run: zig build
    
    - name: Run Tests
      run: zig build test
    
    - name: Build (Release)
      run: zig build -Doptimize=ReleaseSafe
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-binary
        path: zig-out/bin/*
        retention-days: 7

  # Optional: Multi-platform builds (only on tags to save minutes)
  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-linux
          - x86_64-windows
          - x86_64-macos
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.15.2
    
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev libbrotli-dev liburing-dev
    
    - name: Build Release
      run: zig build -Doptimize=ReleaseSafe -Dtarget=${{ matrix.target }}
    
    - name: Upload Release Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-${{ matrix.target }}
        path: zig-out/bin/*
        retention-days: 30
